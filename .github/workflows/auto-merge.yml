name: automerge

on:
  pull_request:
    types:
      - labeled
      - synchronize
      - opened
      - edited
      - reopened
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
      
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}"
          MERGE_FILTER_AUTHOR: "kubescape"